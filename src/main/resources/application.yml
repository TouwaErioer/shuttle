mybatis:
  type-aliases-package: com.example.hope.model
  mapper-locations: classpath:mybatis/mapper/*.xml
spring:
  rabbitmq:
    host: ${mqHost}
    port: 5672
    username: ${mqUser}
    password: ${mqPasswd}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${dbPasswd}
    url: jdbc:mysql://${dbHost}:3306/${dbName}?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: ${dbUser}
  cache:
    type: redis
  redis:
    host: ${redisHost}
    port: 6379
    password: ${redisPassword}
    # 连接超时时间（ms）
    timeout: 1000
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
  servlet:
    multipart:
      max-file-size: 10MB # 单个文件的最大值
logging:
  level:
    com.example.hope.model.mapper.OrederMapper: debug
pagehelper:
  helperDialect: mysql
  params: count=countSql
  reasonable: true
  supportMethodsArguments: true
server:
  port: 8081
jwt:
  key: ${key}
alipay:
  appId: ${appid}
  privateKey: ${privateKey}
  publicKey: ${publicKey}
  gateway: ${gateway}
  notifyUrl: ${notifyUrl}
  redirectUrl: ${redirectUrl}